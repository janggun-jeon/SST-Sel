name: Deploy PDF Site to Pages

on:
  # 메인 브랜치에 push가 발생할 때 실행
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 실행 가능하게 설정
  workflow_dispatch:

# GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. 빌드 작업 (단순 정적 파일이므로 업로드만 수행)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 업로드할 경로 (현재 폴더 '.')
          path: '.'

  # 2. 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4